site_name: GTFS.Guru
site_description: High-performance GTFS feed validator written in Rust
site_url: https://gtfs.guru
repo_url: https://github.com/abasis-ltd/gtfs.guru
repo_name: abasis-ltd/gtfs.guru

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - LLM Guide: llm.md
  - Python API: python_api.md
  - Validation Rules: rules.md
