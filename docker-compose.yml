# ============================================================================
# GTFS Validator - Docker Compose for Hetzner Deployment
# Usage: docker compose up -d
# ============================================================================

services:
  gtfs-validator:
    build:
      context: .
      dockerfile: Dockerfile
    image: gtfs-validator-web:latest
    container_name: gtfs-validator
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      # Base directory for storing validation jobs
      - GTFS_VALIDATOR_WEB_BASE_DIR=/data/jobs
      # Public URL (change this to your domain!)
      - GTFS_VALIDATOR_WEB_PUBLIC_BASE_URL=https://gtfs.yourdomain.com
      # Job TTL in seconds (default: 24 hours)
      - GTFS_VALIDATOR_WEB_JOB_TTL_SECONDS=86400
      # Logging level
      - RUST_LOG=info

    volumes:
      # Persist job data across container restarts
      - gtfs-data:/data/jobs

    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:3000/healthz" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Umami Analytics Database
  postgres:
    image: postgres:15-alpine
    container_name: umami-db
    restart: always
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-umami}
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U umami -d umami" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Umami Analytics App
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: umami
    restart: always
    environment:
      DATABASE_URL: postgres://umami:${POSTGRES_PASSWORD:-umami}@postgres:5432/umami
      APP_SECRET: ${UMAMI_SECRET:-replace-me-with-a-random-string}
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # Optional: Caddy for automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - gtfs-validator
    profiles:
      - https

volumes:
  gtfs-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
  umami-db-data:
    driver: local
