server {
    listen 80;
    server_name localhost;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Local CORS Proxy
    # Usage: /cors-proxy/https://example.com/file.zip
    # Local CORS Proxy
    # Usage: /cors-proxy/https://example.com/file.zip
    # Note: Nginx often merges double slashes, so https:// becomes https:/
    # We use a regex to capture the protocol and the rest of the URL separately
    location ~* ^/cors-proxy/(https?):/+(.*)$ {
        # Resolver is required for dynamic proxy_pass
        # Using Google's DNS
        resolver 8.8.8.8 8.8.4.4;
        
        set $target_proto $1;
        set $target_path $2;
        # Append query arguments ($args) if they exist
        set $target_url $target_proto://$target_path$is_args$args;

        # Forward the request
        proxy_pass $target_url;
        
        # SSL settings for proxying HTTPS
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # Hide original CORS headers to avoid conflicts
        proxy_hide_header Access-Control-Allow-Origin;
        
        # Add our own CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }
    }
}
