# Pre-commit hooks for GTFS Validator
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        entry: cargo clippy --all-targets -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        description: Run Rust tests
        entry: cargo test --all
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]  # Only run on push (tests take longer)

      - id: cargo-check
        name: cargo check
        description: Check Rust code compiles
        entry: cargo check --all-targets
        language: system
        types: [rust]
        pass_filenames: false
