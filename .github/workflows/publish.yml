name: Publish Libraries

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build and Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: publish
          working-directory: crates/gtfs_validator_python
          args: --out dist
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  publish-crates:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs: publish-pypi # Sequential to avoid overwhelming or if pypi fails
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish gtfs_model
        run: cargo publish -p gtfs_model --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true # Might be already published

      - name: Wait for crates.io to propagate
        run: sleep 10

      - name: Publish gtfs_validator_core
        run: cargo publish -p gtfs_validator_core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io to propagate
        run: sleep 10

      - name: Publish gtfs_validator_report
        run: cargo publish -p gtfs_validator_report --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io to propagate
        run: sleep 10

      - name: Publish gtfs-guru-cli
        run: cargo publish -p gtfs-guru-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish gtfs-guru-web
        run: cargo publish -p gtfs-guru-web --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
