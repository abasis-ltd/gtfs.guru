name: Rust

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
    paths-ignore:
      - 'website/**'
      - 'docs/**'
      - 'mkdocs.yml'
      - '**/*.md'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libglib2.0-dev clang libclang-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libwebkit2gtk-4.1-dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features

      - name: Run tests
        run: cargo test --all-features

  wasm:
    name: WASM Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (web target)
        run: wasm-pack build crates/gtfs_validator_wasm --target web --release

      - name: Build WASM (nodejs target)
        run: wasm-pack build crates/gtfs_validator_wasm --target nodejs --release --out-dir pkg-node

      - name: Run WASM tests
        run: wasm-pack test --node crates/gtfs_validator_wasm

      - name: Install binaryen (wasm-opt)
        run: |
          wget https://github.com/WebAssembly/binaryen/releases/download/version_117/binaryen-version_117-x86_64-linux.tar.gz
          tar -xzf binaryen-version_117-x86_64-linux.tar.gz
          echo "$(pwd)/binaryen-version_117/bin" >> $GITHUB_PATH
          ./binaryen-version_117/bin/wasm-opt --version

      - name: Optimize WASM binary
        run: |
          ./binaryen-version_117/bin/wasm-opt -Oz --enable-bulk-memory --enable-nontrapping-float-to-int -o crates/gtfs_validator_wasm/pkg/gtfs_guru_wasm_bg.wasm.opt crates/gtfs_validator_wasm/pkg/gtfs_guru_wasm_bg.wasm
          mv crates/gtfs_validator_wasm/pkg/gtfs_guru_wasm_bg.wasm.opt crates/gtfs_validator_wasm/pkg/gtfs_guru_wasm_bg.wasm
          echo "WASM size after optimization:"
          du -h crates/gtfs_validator_wasm/pkg/gtfs_guru_wasm_bg.wasm

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: crates/gtfs_validator_wasm/pkg/


