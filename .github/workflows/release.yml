name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            name: 'macOS'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Install Apple certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Decode certificate using OpenSSL (more robust)
          echo "$APPLE_CERTIFICATE" | openssl base64 -d -A -out $RUNNER_TEMP/certificate.p12
          
          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate using legacy format for compatibility
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH login.keychain-db
          
          # Cleanup
          rm $RUNNER_TEMP/certificate.p12

      - name: Build Tauri App
        env:
          # macOS signing
          APPLE_SIGNING_IDENTITY: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_SIGNING_IDENTITY || '' }}
          APPLE_ID: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_TEAM_ID || '' }}
        run: |
          cd crates/gtfs_validator_gui
          cargo tauri build ${{ matrix.args }}

      - name: Notarize macOS app
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the DMG file
          DMG_PATH=$(find target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          
          if [ -n "$DMG_PATH" ]; then
            echo "Notarizing $DMG_PATH..."
            xcrun notarytool submit "$DMG_PATH" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait
            
            # Staple the notarization ticket
            xcrun stapler staple "$DMG_PATH"
            echo "Notarization complete!"
          else
            echo "No DMG found for notarization"
          fi

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            target/universal-apple-darwin/release/bundle/dmg/*.dmg
            target/universal-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/rpm/*.rpm
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts || echo "No artifacts directory"

      - name: Rename artifacts to consistent names
        run: |
          mkdir -p release
          
          # macOS - DMG (Universal binary)
          find artifacts -name "*.dmg" -type f | head -1 | xargs -I {} cp {} release/GTFS-Guru-macOS.dmg || true
          
          # Windows - MSI installer
          find artifacts -name "*.msi" -type f | head -1 | xargs -I {} cp {} release/GTFS-Guru-Windows.msi || true
          
          # Windows - NSIS exe installer
          find artifacts -name "*.exe" -type f | head -1 | xargs -I {} cp {} release/GTFS-Guru-Windows-Setup.exe || true
          
          # Linux - DEB package
          find artifacts -name "*.deb" -type f | head -1 | xargs -I {} cp {} release/GTFS-Guru-Linux.deb || true
          
          # Linux - AppImage
          find artifacts -name "*.AppImage" -type f | head -1 | xargs -I {} cp {} release/GTFS-Guru-Linux.AppImage || true
          
          # Linux - RPM package
          find artifacts -name "*.rpm" -type f | head -1 | xargs -I {} cp {} release/GTFS-Guru-Linux.rpm || true
          
          echo "=== Release files ==="
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish gtfs-guru-model
        run: cargo publish -p gtfs-guru-model --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - run: sleep 30
      - name: Publish gtfs-guru-core
        run: cargo publish -p gtfs-guru-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - run: sleep 30
      - name: Publish gtfs-guru-report
        run: cargo publish -p gtfs-guru-report --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - run: sleep 30
      - name: Publish gtfs-guru-cli
        run: cargo publish -p gtfs-guru-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - run: sleep 30
      - name: Publish gtfs-guru-web
        run: cargo publish -p gtfs-guru-web --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-pypi:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --non-interactive --skip-existing -m crates/gtfs_validator_python/Cargo.toml
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  publish-npm:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - uses: jetli/wasm-pack-action@v0.4.0
      - name: Build Wasm
        run: |
          cd crates/gtfs_validator_wasm
          wasm-pack build --target web --scope abasisltd
      - name: Publish to NPM
        run: |
          cd crates/gtfs_validator_wasm/pkg
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
